<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div style="border: 1px solid black;" class="login-container">
        <h1 style="margin-left:35%;">Login</h1>
        <form action="session.jsp" method="post">
            Username: <input type="text" name="uname"><br><br>
            Password: <input type="password" name="userId"><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
